<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Task Title" required>
            <input type="text" id="task-desc" placeholder="Task Description">
            <input type="date" id="task-date">
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-task-title"></h2>
            <p id="modal-task-desc"></p>
            <p id="modal-task-date"></p>
            <div class="task-actions">
                <button id="modal-complete-button" class="complete-button">✅</button>
                <button id="modal-edit-button" class="edit-button">✏️</button>
                <button id="modal-delete-button" class="delete-button">🗑️</button>
            </div>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="text" id="edit-task-title" placeholder="Task Title" required>
                <input type="text" id="edit-task-desc" placeholder="Task Description">
                <input type="date" id="edit-task-date">
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="task-actions">
                <button id="confirm-delete-button" class="delete-button">🗑️ Yes</button>
                <button id="cancel-delete-button" class="cancel-button">❌ No</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
